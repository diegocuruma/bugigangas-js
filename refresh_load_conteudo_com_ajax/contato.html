<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#menu a").click(function( e ){
			e.preventDefault();
			var href = $( this ).attr('href');
			$("#content").load( href +" #content");						
		});
		
			var loading = $(
				'<img id="loading" alt="Carregando" title="Carregando" src="loading.gif" />'
				).appendTo('#content').hide()
				loading.ajaxStart(function(){
					$(this).show();
				});
				loading.ajaxStop(function(){
					$(this).hide();
				});
	});
	</script>
</head>
<body>
	<ul id="menu">
		<li><a href="index.html">Home</a></li>
		<li><a href="fotos.html">Fotos</a></li>
		<li><a href="contato.html">Contato</a></li>
	</ul>
	<div id="content">
	
	
	
	
		<h1>Contato</h1>
		<form action="" method="post">
			<label>Nome: <input type="text" name="nome" /></label>
			<label>E-mail: <input type="text" name="email" /></label>

			<label><input type="submit" name="ok" value="OK" /></label>
		</form>
		
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15924.159804926223!2d-38.4877181!3d-3.8014357!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x66440e3029cc218c!2sE-deas+Web!5e0!3m2!1spt-BR!2sbr!4v1476815827445" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div><!-- /content -->
</body>
</html>
